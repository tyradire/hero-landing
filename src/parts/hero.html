<div class="hero">
  <div class="hero__user-side">
    <h1 class="user-side__title">
      Now Buy Your<br>
      PIN or <span class="user-side__title_accent-orange">Top Up</span><br>
      With Bank Transfer
    </h1>
    <p class="user-side__description">
      
    </p>
    <button class="user-side__button">
      Get Started
    </button>
    <form class="user-side__form">
      <input 
      class="form__input" 
      type="text" 
      placeholder="Where do you want to call?"
      minlength="4"
      maxlength="12"
      >
      <button class="form__button" aria-label="submit button" disabled></button>
    </form>
    <div class="user-side__counter">
      <ul class="counter__list">
        <li class="counter__user">
          <img src="../images/avatar-1.jpg" alt="avatar" />
        </li>
        <li class="counter__user">
          <img src="../images/avatar-2.jpg" alt="avatar" />
        </li>
        <li class="counter__user">
          <img src="../images/avatar-3.jpg" alt="avatar" />
        </li>
        <li class="counter__user">
          <button aria-label="add user"></button>
        </li>
      </ul>
      <p class="counter__info">
        45k+ Regular User. <span class="counter__info_accent">View Price Plan</span>
      </p>
    </div>
  </div>
  <div class="hero__animate-side">
    <img class="animate-side__user-image" src="../images/user.png" alt="user" />
    <div class="animate-side__ring">
      <img class="animate-side__flag" src="../images/india.svg" id="india-1" alt="india flag" />
      <img class="animate-side__flag" src="../images/britain.svg" id="britain-1" alt="britain flag" />
      <img class="animate-side__flag" src="../images/italy.svg" id="italy-1" alt="italy flag" />
      <img class="animate-side__flag" src="../images/india.svg" id="india-2" alt="india flag" />
      <img class="animate-side__flag" src="../images/india.svg" id="india-3" alt="india flag" />
    </div>
  </div>
</div>
